<div class="mb-4">
    <button id="create-income" type="button" class="btn btn-success me-3">Создать доход</button>
    <button id="create-expense" type="button" class="btn btn-danger">Создать расход</button>
</div>

<div class="d-flex mb-4">

    <div id="btn-wrapper"></div>

    <div class="d-flex align-items-center me-4">
        <label class="fw-bold pe-3" for="dateFrom">From</label>
        <input id="dateFrom" type="date" class="form-control">
    </div>

    <div class="d-flex align-items-center">
        <label class="fw-bold pe-3" for="dateTo">To</label>
        <input id="dateTo" type="date" class="form-control">
    </div>

</div>

<table style="max-width: 1200px" class="table">
    <thead>
    <tr id="thead">
        <th class="text-center">№ операции</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="text-center fw-bold">1</td>
        <td>доход</td>
        <td>зарплата</td>
        <td>500$</td>
        <td>11.09.2022</td>
        <td></td>
        <td role="button">
            <img src="./src/static/images/trash-icon.png" alt="trash">
        </td>
        <td role="button">
            <img src="./src/static/images/pen-icon.png" alt="pen">
        </td>
    </tr>
    <tr>
        <td class="text-center fw-bold">2</td>
        <td>расход</td>
        <td>жильё</td>
        <td>2 500$</td>
        <td>12.09.2022</td>
        <td></td>
        <td role="button" data-bs-target="#exampleModal" data-bs-toggle="modal">
            <img src="./src/static/images/trash-icon.png" alt="trash">
        </td>
        <td role="button">
            <img src="./src/static/images/pen-icon.png" id="pen" alt="pen">
        </td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<!--    <div class="d-flex justify-content-center align-items-center h-100">-->
<!--    Эти стили не дают закрыть в области вокруг-->
    <div>
        <div class="modal-dialog">
            <div class="modal-content m-auto p-4 text-center fw-bold border-0">
                <div class="mb-3">Вы действительно хотите удалить категорию? Связанные доходы будут удалены навсегда.
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button id="confirm-delete" type="button" class="btn btn-success me-3">Да, удалить</button>
                    <button id="cancel-delete" type="button" class="btn btn-danger">Не удалять</button>
                </div>
            </div>
        </div>
    </div>
</div>
