<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title id="page-title">Lumincoin Finance</title>
    <link rel="icon" href="src/static/images/money.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div id="wrapper" class="d-flex">
    <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-light vh-100" style="width: 229px;">
        <a href="#/" class="text-center py-4">
            <img src="src/static/images/logo.png" alt="logo">
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto mt-4 pt-3">
            <li class="nav-item">
                <a href="#/" class="nav-link active d-flex align-items-center" aria-current="page">
                    <img src="src/static/images/home.png" class="me-2" alt="home">
                    Главная
                </a>
            </li>
            <li>
                <a href="#/table-categories" class="nav-link link-dark d-flex align-items-center">
                    <img src="src/static/images/money.png" class="me-2" alt="home">
                    Доходы & Расходы
                </a>
            </li>
            <li class="mb-1">
                <button style="border-radius: 0"
                        class="btn w-100 rounded-top justify-content-between btn-primary btn-toggle d-inline-flex align-items-center border-0"
                        data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="true">
                    Категории
                    <img class="" src="src/static/images/arrow-down.png" alt="arrow">
                </button>
                <div class="collapse rounded-bottom border border-primary" id="dashboard-collapse" style="">
                    <ul class="btn-toggle-nav list-unstyled small">
                        <li class="p-2"><a href="#/income" class="link-dark text-decoration-none rounded">Доходы</a>
                        </li>
                        <li class="p-2"><a href="#/expense" class="link-dark text-decoration-none rounded">Расходы</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
        <div id="profile">
            <div>
                <strong class="me-1">Баланс:</strong>
                <span id="balance" class="text-primary">0$</span>
            </div>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="src/static/images/avatar.png" alt="" width="36" height="36" class="rounded-circle me-2">
                    <strong id="profile-name"></strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <a href="#/logout" id="logout" class="dropdown-item">Logout</a>
                </ul>
            </div>
        </div>
    </div>
    <div id="wrapper-content" class="vh-100 w-100 my-5 py-5 mx-5 px-2">
        <div id="main-title" class="fs-1 fw-bold mb-5"></div>
        <div id="content"></div>
    </div>
</div>

<script src="index.js" type="module"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
